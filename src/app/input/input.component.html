<div>
    <button mat-raised-button type="button"  color="warn"  (click)="fileInput.click()">Select Image</button>
    <input type="file" hidden #fileInput  accept="image/jpeg, image/png" (change)="onChange($event)">
    <div>
        <div *ngIf="imageBase64">
            <img [src]="imageBase64"/>

        </div>
    </div>
</div>
