
<app-generic-list [list]="movies">
    <ng-container loading>
        This is loading....
    </ng-container>
    <ng-container content>
    
<div *ngFor="let movie of movies; let index=index" class="moviecontainer">
    <div>
       {{index}}) {{movie.title| uppercase}}
       <button style="margin-right:1rem ;" (click)="remove(index)">Remove</button>
    </div>
    <div>
        {{movie.releaseDate| date :"MMM-dd-yyyy" | uppercase}}
    </div>
    <div>
        {{movie.price| currency}}
    </div>
    </div>
</ng-container>
</app-generic-list>
