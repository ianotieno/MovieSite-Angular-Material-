<mat-tab-group>
    <mat-tab label="Edit" >
      <mat-form-field appearance="fill">
        <mat-label>Auto Biograph</mat-label>
        <textarea matInput [(ngModel)]="markDownContent" (input)="changeMarkdown.emit(markDownContent)"></textarea>

      </mat-form-field>
         
    </mat-tab>
    <mat-tab label="Preview">
<markdown [data]="markDownContent" ngPreseveWhitespaces ></markdown>


    </mat-tab>
</mat-tab-group>
