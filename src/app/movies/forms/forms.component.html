<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>
            Title*
        </mat-label>
        <input formControlName="title" matInput/>
        <mat-error>The title field is required</mat-error>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="inTheaters" >In Theaters</mat-checkbox>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>
            Trailer
        </mat-label>
        <input formControlName="trailer" matInput/>
    </mat-form-field >

    <mat-form-field appearance="outline">
         <mat-label>Release Date</mat-label>
         <input formControlName="releaseDate" matInput  [matDatepicker]="picker"/>
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Select the poster</h4>
    <app-input [urlCurrentImage]="defaultImageUrl" (onImageSelected)="onImageSelected($event)"></app-input>


    <h4>Summary</h4>
    <app-input-markdown>
        [markdownContent]="model?.Summary"
        (changeMarkdown)="changeMarkdown($event)"
    </app-input-markdown>
    <h4>Select the Genres</h4>
    <app-mutliple-selector [NonSelectedItems]="nonSelectedGenres" [SelectedItems]="SelectedGenres"></app-mutliple-selector>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
        Submit
        </button>
        <a mat-stroked-button routerLink="/">Cancel</a>
    </div>
</form>
